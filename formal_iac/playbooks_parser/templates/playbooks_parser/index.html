{% if latest_uploaded_playbooks %}
    <ul>
    {% for playbook in latest_uploaded_playbooks %}
        <li><a href="{% url 'playbooks_parser:playbook_view' playbook.id  %}">{{ playbook.playbook_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No playbooks are available.</p>
{% endif %}
